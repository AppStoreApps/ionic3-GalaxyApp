<ion-header>
  <ion-navbar  color="dark">
    <ion-title text-center>
      Llamadas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <button ion-item *ngFor="let personaje of personajes" (click)="navigateTo( personaje )">
     <ion-avatar item-start>
      <img [src]="personaje.img">
    </ion-avatar>
    {{ personaje.nombre }}
  </button>  
</ion-list>


</ion-content>
